<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
		<h2 class="text-center mb-4">Internship Form</h2>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required/>
				<div class="invalid-feedback">First Name required!</div>
			</div>
			<div class="col-md-4">
				<label for="last-name-input">Last Name</label>
			    <input type="text" class="form-control" id="last-name-input" required/>
		        <div class="invalid-feedback">Last Name required!</div>
			</div>
			<div class="col-md-4">
				<label for="email-input">Email Address</label>
			    <input type="email" class="form-control" id="email-input" required/>
		        <div class="invalid-feedback">Email required!</div>
			</div>
			<div class="col-md-4">
				<label for="college-input">College</label>
			    <input type="text" class="form-control" id="college-input" required/>
		        <div class="invalid-feedback">Last Name required!</div>
			</div>
			<div class="col-md-4">
				<label id="grad-year-select">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
				</select>
				<div class="invalid-feedback">Please select a valid Graduation Year.</div>
			</div>
			<div class="col-md-4">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" id="roll-no-input" class="form-control"  required/>
				<div class="invalid-feedback">Please provide a valid Roll no.</div>
			</div>
			<div class="col-12">
				<div class="form-check">
			          <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required />
			          <label class="conditions-checkbox" for="terms">Agree to terms and conditions</label>
			          <div class="invalid-feedback">You must agree before submitting.</div>
		        </div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
    <script>
		  (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

</body>

</html>
