<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
		<h2 class="text-center mb-4">Internship Form</h2>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" class="form-control first-name-input" id="firstName" required/>
				<div class="invalid-feedback">First Name required!</div>
			</div>
			<div class="col-md-4">
				<label for="lastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" required/>
		        <div class="invalid-feedback">Last Name required!</div>
			</div>
			<div class="col-md-4">
				<label for="email">Email Address</label>
			    <input type="email" class="form-control" id="email" required/>
		        <div class="invalid-feedback">Email required!</div>
			</div>
			<div class="col-md-4">
				<label for="college">College</label>
			    <input type="text" class="form-control" id="college" required/>
		        <div class="invalid-feedback">Last Name required!</div>
			</div>
			<div class="col-md-4">
				<label id="gradYear">Graduation Year</label>
				<select class="form-select" id="gradYear" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
				</select>
				<div class="invalid-feedback">Please select a valid Graduation Year.</div>
			</div>
			<div class="col-md-4">
				<label for="rollNo" class="form-label">Roll No.</label>
				<input type="text" id="rollNo" class="form-control" required/>
				<div class="invalid-feedback">Please provide a valid Roll no.</div>
			</div>
			<div class="col-12">
				<div class="form-check">
			          <input class="form-check-input" type="checkbox" value="" id="terms" required />
			          <label class="form-check-label" for="terms">Agree to terms and conditions</label>
			          <div class="invalid-feedback">You must agree before submitting.</div>
		        </div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
    <script>
		  (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

</body>

</html>
